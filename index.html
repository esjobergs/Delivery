<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leveransincheckning</title>
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
    }

    .card {
      background: #ffffff;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .loader {
      border: 4px solid #e0e0e0;
      border-top: 4px solid #888;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status {
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    .info {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="loader" id="loader"></div>
    <div class="status" id="status">⏳ Leverans registreras...</div>
    <div class="info" id="redirect" style="display:none;">
      Tack! Du skickas vidare till <a href="https://www.dinhemsida.se" target="_blank">hemsida</a>
    </div>
  </div>

  <script>
    function generateSessionId() {
      const letters = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let id = '';
      for (let i = 0; i < 5; i++) {
        id += letters.charAt(Math.floor(Math.random() * letters.length));
      }
      return 'PKT-' + id;
    }

    const checkinKey = "deliveryPosted";
    const sessionKey = "deliverySessionId";
    const checkinExpiry = 30 * 60 * 1000; // 30 minuter
    const lastCheckin = localStorage.getItem(checkinKey);
    const nowMs = new Date().getTime();

    let sessionId = localStorage.getItem(sessionKey);
    if (!sessionId) {
      sessionId = generateSessionId();
      localStorage.setItem(sessionKey, sessionId);
    }

    function showMessage(text) {
      document.getElementById("loader").style.display = "none";
      document.getElementById("status").textContent = text;
      document.getElementById("redirect").style.display = "block";
      setTimeout(() => {
        window.location.href = "https://www.dinhemsida.se";
      }, 3000);
    }

    if (!lastCheckin || nowMs - parseInt(lastCheckin) > checkinExpiry) {
      fetch("https://prod-41.westus.logic.azure.com:443/workflows/6c9fe3017eff49fe82c8d10cf89f6af5/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=3Z4tYoCTd4pD5Fcw5vNDf1qVXuPo4pauZxADVQnZZOc", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ sessionId })
      }).then(() => {
        localStorage.setItem(checkinKey, nowMs.toString());
        showMessage("✅ Paketleverans registrerad. Vi kommer strax!");
      }).catch(() => {
        showMessage("❌ Ett tekniskt fel uppstod.");
      });
    } else {
      showMessage("✅ Leverans redan registrerad nyligen.");
    }
  </script>
</body>
</html>
