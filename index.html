<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Paketincheckning</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 4rem 1rem;
      background: #f0f0f0;
    }
    .status {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>📦 Leverans på plats</h1>
  <div class="status" id="status">Registrerar leverans...</div>

  <script>
    // 1. Generera eller hämta ID från localStorage
    const key = "deliverySessionId";
    let id = localStorage.getItem(key);
    if (!id) {
      id = "PKT-" + Math.random().toString(36).substring(2, 7).toUpperCase();
      localStorage.setItem(key, id);
    }

    // 2. Skicka till Power Automate
    fetch("https://prod-41.westus.logic.azure.com:443/workflows/6c9fe3017eff49fe82c8d10cf89f6af5/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=3Z4tYoCTd4pD5Fcw5vNDf1qVXuPo4pauZxADVQnZZOc", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ sessionId: id })
    })
    .then(() => {
      document.getElementById("status").textContent = "✅ Incheckning klar. Tack!";
    })
    .catch(() => {
      document.getElementById("status").textContent = "❌ Något gick fel vid incheckning.";
    });
  </script>
</body>
</html>
